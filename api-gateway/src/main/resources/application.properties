spring.application.name=application-gateway-service
server.port=8084


spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id= true
spring.cloud.gateway.discovery.locator.enabled= true
eureka.instance.hostname=localhost

spring.cloud.gateway.routes[0].id=authservice
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/oauth/**

spring.cloud.gateway.routes[1].id=moviecatalog
spring.cloud.gateway.routes[1].uri=lb://movie-catalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/catalog/**



spring.main.allow-circular-references=true